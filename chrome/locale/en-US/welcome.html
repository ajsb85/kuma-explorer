<html>
  <head>
    <title>WebRunner</title>
    <style>
      body { font-family:Verdana,Tahoma; font-size: 10pt }
      h1 { -moz-border-radius: 8px; background-color: #425173; color: #fff; padding: 5px }
      h2 { border-bottom: 1px solid #cecfce }
    </style>
	<script>
	

//https://developers.google.com/custom-search/v1/getting_started?hl=en#JSONP
	function kumapi(target){
		var donkeybrowser = document.getElementById("donkey-browser");
		donkeybrowser.src= "";
		var request = XMLHttpRequest();
		request.open("GET", target+"?raw&macros&include", false);
		request.send(null);
		var doc = document.implementation.createHTMLDocument("example");
		var base = document.createElement('base');
		base.setAttribute('href', 'https://developer.mozilla.org');
		base.setAttribute('target', '_blank');
		doc.head.appendChild(base);
		doc.body.innerHTML = request.responseText;
		donkeybrowser.contentDocument.documentElement.innerHTML = doc.documentElement.innerHTML;
	}
	
 function logeventinfo (ev) {
  for (var i in ev) {
    if (typeof ev[i] === 'function' || i === i.toUpperCase()) {
      continue;
    }
    dump(i + " " + ev[i] + "\n");
  }
  dump("=====================\n");
}
	</script>
  </head>
  <body style="margin: 0; padding: 0;">

    <iframe type="content" src="https://ajax.googleapis.com/ajax/services/search/web?v=1.0&q=Node+site%3Adeveloper.mozilla.org" name="donkey-browser"  id="donkey-browser" width="100%" height="100%" border="0" style="margin: 0; padding: 0; border: 0;"/>

  </body>
</html>
